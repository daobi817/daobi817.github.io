        <p>别看了，不好看的，也不会更新的，死都不可能有第二版的</p>
<h2 id="中关村实训"><a href="#中关村实训" class="headerlink" title="中关村实训"></a>中关村实训</h2><h3 id="实训第一周"><a href="#实训第一周" class="headerlink" title="实训第一周"></a>实训第一周</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">$ 第一天开班就有被刺激到</span><br><span class="line">$ 模拟面试直接把我整没了，有些直接不会，有些会的，又组织不出语言，不知道该咋说</span><br><span class="line">$ 然后敲代码，先来个静态西大首页熟悉HTML5+CSS3</span><br><span class="line">$ 接着来个小Z手机熟悉布局</span><br></pre></td></tr></table></figure>

<p>大神有点多，我有点废</p>
<h3 id="实训第二周"><a href="#实训第二周" class="headerlink" title="实训第二周"></a>实训第二周</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">$ 然后再来个HTML5+CSS3+JavaScript简易计算器</span><br><span class="line">$ 第四个任务神了直接jQuery写个购物车，基本上是零基础</span><br><span class="line">$ 最后写个图书管理系统，差点没疯</span><br></pre></td></tr></table></figure>

<p>工作量也不大，真的，也就通宵了两晚，也就三点左右才关机睡觉而已</p>
<h3 id="实训第三周"><a href="#实训第三周" class="headerlink" title="实训第三周"></a>实训第三周</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">$ bootstrap挺有趣的</span><br><span class="line">$ less挺方便的</span><br><span class="line">$ gitee挺坑的</span><br><span class="line">$ GitHub挺卡的</span><br><span class="line">$ hexo挺难的</span><br></pre></td></tr></table></figure>

<p>我还有头发，我还能熬</p>
<h3 id="实训第四周"><a href="#实训第四周" class="headerlink" title="实训第四周"></a>实训第四周</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ 墨刀没有axure好用</span><br></pre></td></tr></table></figure>

<p>扎完针有点虚，人有点飘</p>
